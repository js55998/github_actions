name: Multi-Context Workflow Example

on: push

jobs:
  multi-context:
    runs-on: ubuntu-latest
    env:
      MY_ENV_VAR: "Hello from Environment"
    defaults:
      run: |
        echo "** Workflow Context (github):"
        echo "  - Event Name: ${{ github.event.name }}"
        echo "  - Workflow SHA: ${{ github.sha }}"
        echo ""
        echo "** Environment Variables (env):"
        echo "  - MY_ENV_VAR: ${{ env.MY_ENV_VAR }}"
        echo ""
        echo "** Job Information (job):"
        echo "  - Job ID: ${{ job.id }}"
        echo ""
        echo "** Runner Information (runner):"
        echo "  - OS: ${{ runner.os }}"
        echo ""

    steps:
      - name: Access Workflow Input (if applicable)
        if: ${{ github.event.inputs.target_branch != null }}
        run: echo "Target Branch: ${{ github.event.inputs.target_branch }}"

      - name: Use Secrets (example)
        run: echo "Secret (masked): ${{ secrets.EXAMPLE_SECRET }}"

      - name: Matrix Configuration Example (if applicable)
        run: |  # Example using matrix context (if used)
          if [[ ${{ matrix }} != null ]]; then
            echo "** Matrix Configuration (matrix):"
            echo "  - OS: ${{ matrix.os }}"
          fi

    strategy:
      matrix:
         os: [ubuntu-latest, windows-latest]

