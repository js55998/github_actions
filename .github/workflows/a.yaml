name: Build on Multiple Architectures (Dynamic)

on: [push]

env:
  ARCHS: '{"architectures": ["x86_64", "arm64"]}'

jobs:
  build:
    strategy:
      matrix:
        architecture: ${{fromJson(env.ARCHS).architectures }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build for specific architecture
        run: |
          echo "Building for architecture: $architecture"
          if [[ "$architecture" == "x86_64" ]]; then
            echo "Building for x86_64..."
          elif [[ "$architecture" == "arm64" ]]; then
            echo "Building for arm64..."
          fi

